<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TTT board</title>
    <link rel="stylesheet" type="text/css" href="board.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="scoreboard">
      <div>
        <h1 class="currentscore">Current Score is: 0 to 0 </h1>
      </div>
      <label> Let's Play Until:</label>
      <input type="number" min="0" value="5">
      <button id="player1">Player 1</button>
      <button id="player2">Player 2</button>
      <button id="reset">Reset</button>
    </div>
    
    <div>
      <h2 class="playerTurn">
        Who's turn is it?
      </h2>
  </div>
    <button class="button-elem">It's O turn!</button>
    <table>
      <h1>
        <div class="colorChanger">Tic</div>
        <div class="colorChanger">Tac</div>
        <div class="colorChanger">Toe</div>
      </h1>
   <tr>
     <td>x</td>
     <td class="vertical" >x</td>
     <td>x</td>
    </tr>
    <tr>
      <td class="horizontal">o</td>
      <td class="vertical horizontal">o</td>
      <td class="horizontal">o</td>
    </tr>
    <tr>
      <td>x</td>
      <td class="vertical" >x</td>
      <td>x</td>
    </tr>
  </table> 
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="onhover.js"></script>
</body>
</html>
